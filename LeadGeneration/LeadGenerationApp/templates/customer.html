<style xmlns="http://www.w3.org/1999/html">
    .maincontainer{
     background:#b2bec3;
    width:100vw;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
   }
    .box{
    width:50%;
    height:auto;
    background:#fff;
    border-radius:15px;
    padding:15px;
    }
    .headerstyle{
    font-size:18;
    font-weight:bold;
    letter-spacing:1px;
    padding-top:5px;
    padding-left:15px;
    }
    .buttonstyle{
    width:100%;
    }
</style>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="/static/customerstatecity.js"></script>
</head>
<title>Customer Interface</title>
<div class="maincontainer">
    <div class="box">
        <form action="/api/Customer_Submit" class="row g-3" method="post" enctype="multipart/form-data">{% csrf_token %}
            <div class=" col-md-12 headerstyle">
            Customer Interface
            </div>
            <div class="col-md-6">
    <label for="firstname" class="form-label"><b>First Name</b></label>
    <input type="text" class="form-control" id="firstname" name="firstname">
  </div>
            <div class="col-md-6">
    <label for="lastname" class="form-label"><b>Last Name</b></label>
    <input type="text" class="form-control" id="lastname" name="lastname">
  </div>
             <div class="col-md-6">
    <label for="dob" class="form-label"><b>Birth Date</b></label>
    <input type="date" class="form-control" id="dob" name="dob">
  </div>
              <div class="col-md-6">
    <label for="emailid" class="form-label"><b>Email Id</b></label>
    <input type="email" class="form-control" id="emailid" name="emailid">
  </div>
  <div class="col-md-6">
    <label for="mobileno" class="form-label"><b>Moile No</b></label>
    <input type="text" class="form-control" id="mobileno" name="mobileno">
  </div>
            <div class="col-md-6">
    <label for="altmobileno" class="form-label"><b> Alternate Moile No</b></label>
    <input type="text" class="form-control" id="altmobileno" name="altmobileno">
  </div>
            <div class="col-md-12">
    <label for="orgname" class="form-label"><b>Organisation Name</b></label>
    <input type="text" class="form-control" id="orgname" name="orgname">
  </div>
<div class="col-md-6">
    <label for="address" class="form-label"><b>Address</b></label>
    <input type="text" class="form-control" id="address" name="address">
  </div>
            <div class="col-md-3">
    <label for="inputstate" class="form-label">State</label>
    <select id="inputstate" name="state" class="form-select">
      <option selected>Choose...</option>
    </select>
  </div>
            <div class="col-md-3">
    <label for="inputcity" class="form-label">City</label>
    <select id="inputcity" name="city" class="form-select">
      <option selected>Choose...</option>
    </select>
  </div>
            <div class="col-md-12">
    <label for="photograph" class="form-label"><b>Picture</b></label>
    <input type="file" class="form-control" id="photograph" name="photograph">
  </div>
             <div class="col-md-6 buttonstyle">
            <button type="submit" class="btn btn-primary buttonstyle">Submit</button>
             </div>
             <div class="col-md-6">
<button type="reset" class="btn btn-primary buttonstyle">Reset</button>
             </div>
               {{message}}



</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
