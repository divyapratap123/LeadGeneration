<style>
    .maincontainer{
    background-color:#b2bec3;
    width:100vm;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    }
    .box{
    width:50%;
    height:auto;
    background:#fff;
    border-radius:15px;
    padding:15px;
    }
    .headerstyle{
    font-size:18;
    font-weight:bold;
    letter-spacing:1px;
    padding-top:5px;
    padding-left:15px;

    }
    .genderstyle{
    display:flex;
    flex-direction:row;
    justify-content:space-evenly;
    }
    .buttonstyle{
    width:100%;
    }
</style>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="/static/statecity.js"></script>
    <script src="/static/managerlist.js"></script>
</head>
<title>Employee Interface</title>
<div class="maincontainer">
    <div class="box">
        <form  action="/api/employeesubmit" enctype="multipart/form-data" class="row g-3" method="post">{% csrf_token %}
            <div class="col-md-12 headerstyle">
Employee Interface
    </div>
            <div class="col-md-6">
    <label for="firstname" class="form-label"><b>First name</b></label>
    <input type="text" class="form-control" id="firstname" name="firstname">
  </div>
                  <div class="col-md-6">
    <label for="lastname" class="form-label"><b>Last Name</b></label>
    <input type="text" class="form-control" id="lastname" name="lastname">
  </div>
                   <div class="col-md-6">
    <label for="dob" class="form-label"><b>Birth Date</b></label>
    <input type="date" class="form-control" id="dob" name="dob">
  </div>
               <div class="col-md-6">
    <label for="gender" class="form-label"><b>Gender</b></label>
            <div class="genderstyle">
<div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="gendermale" value="Male">
        <label class="form-check-label" for="gendermale">
          Male
        </label>
</div>
                 <div class="form-check">
    <input class="form-check-input" type="radio" name="gender" id="genderfemale" value="Female">
        <label class="form-check-label" for="genderfemale">
          Female
        </label>
            </div>
            </div>
            </div>
             <div class="col-md-6">
    <label for="address" class="form-label"><b>Address</b></label>
                 <input type="text" class="form-control" id="address" name="address">
             </div>
                          <div class="col-md-3">
    <label for="inputstate" class="form-label"><b>State</b></label>
    <select id="inputstate" name="state" class="form-select">
      <option selected>Select state</option>

    </select>
  </div>
                   <div class="col-md-3">
    <label for="inputcity" class="form-label"><b>City</b></label>
    <select id="inputcity" name="city" class="form-select">
      <option selected>Select state</option>

    </select>
  </div>

  <div class="col-md-6">
    <label for="emailid" class="form-label">Email</label>
    <input type="email" class="form-control" id="emailid" name="emailid">
  </div>

  <div class="col-md-6">
    <label for="mobileno" class="form-label">Mobile No</label>
    <input type="text" class="form-control" id="mobileno" name="mobileno">
  </div>
            <div class="col-md-6">
    <label for="designation" class="form-label">Designation</label>
    <select id="designation" name="designation" class="form-select">
        <option selected>Choose designation..... </option>
                <option>Manager </option>
                <option>Buisness Developer </option>
                <option>Sales</option>
    </select>
  </div>
              <div class="col-md-6">
    <label for="managerid" class="form-label">Manager ID</label>
    <select id="managerid" name="managerid" class="form-select">
        <option selected>Choose Manager </option>

    </select>
  </div>




             <div class="col-md-6">
    <label for="photograph" class="form-label"><b>Picture</b></label>
    <input type="file" class="form-control" id="photograph" name="photograph">
  </div>
                 <div class="col-md-6">
    <label for="password" class="form-label"><b>Password</b></label>
    <input type="password" class="form-control" id="password" name="password">
  </div>


    <div class="col-md-6">
<button type="submit" class="btn btn-primary buttonstyle"><b>Submit</b></button>

    </div>
    <div class="col-md-6">
<button type="reset" class="btn btn-primary buttonstyle"><b>Reset</b></button>
    </div>
{{message}}



        </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
