<style>
    .maincontainer{
        background-color:#b2bec3;
    width:100vm;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    }
    .box{
    width:50%;
    height:auto;
    background:#fff;
    border-radius:15px;
    padding:15px;
    }
    .headerstyle{
    font-size:18;
    font-weight:bold;
    letter-spacing:1px;
    padding-top:5px;
    padding-left:15px;

    }
</style>
<html>
<head>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<title>Feedback</title>
<div class="maincontainer">
    <div class="box">
<form  action="http://localhost:8000/api/calldetailsubmit" class="row g-3" method="post">
    <div class="col-md-12 headerstyle">
        Feedback
    </div>
     <div class="col-md-6">
    <label for="customerid" class="form-label"><b>Customer ID</b></label>
    <input type="text" value="{{record.id}}" class="form-control" id="customerid" name="customerid">
  </div>
     <div class="col-md-6">
    <label for="customername" class="form-label"><b>Customer Name</b></label>
    <input type="text" value="{{record.firstname}} {{record.lastname}}" class="form-control" id="customername" name="customername">
  </div>
     <div class="col-md-6">
    <label for="callerid" class="form-label"><b>Caller ID</b></label>
    <input type="text" value="{{user.id}}" class="form-control" id="callerid" name="callerid">
  </div>
     <div class="col-md-6">
    <label for="status" class="form-label"><b>Status</b></label>
    <input type="text" value="{{user.caller}}" class="form-control" id="status" name="status">
  </div>
     <div class="col-md-6">
    <label for="callername" class="form-label"><b>Caller Name</b></label>
    <input type="text" value="{{user.name}}" class="form-control" id="callername" name="callername">
  </div>
     <div class="col-md-6">
    <label for="currentdate" class="form-label"><b>Current Date</b></label>
    <input type="date" class="form-control" id="currentdate" name="currentdate">
  </div>
                         <div class="col-md-6">
    <label for="phonestatus" class="form-label"><b>Phone Status</b></label>
    <select id="phonestatus" name="phonestatus" class="form-select">
      <option selected>Connected</option>
      <option>Not Connected</option>
    </select>
  </div>

                <div class="col-md-6">
    <label for="leadstatus" class="form-label"><b>Lead Status</b></label>
    <select id="leadstatus" name="leadstatus" class="form-select">
      <option selected>Choose option....</option>
      <option>Hot</option>
        <option>Warm</option>
        <option>Cold</option>
        <option>Freeze</option>



    </select>
  </div>
     <div class="col-md-12">
    <label for="conversation" class="form-label"><b>Conversation</b></label>
    <input type="text" class="form-control" id="conversation" name="conversation">
  </div>
     <div class="col-md-12" style="justify-content:center;display:flex; align-items:center;">
<button type="submit" class="btn btn-primary" ><b>Submit</b></button>

    </div>
     {{message}}




</form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
