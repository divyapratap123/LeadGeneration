<style>
    .maincontainer{
    width:100vm;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    }
    .box{
    width:70%;
    height:auto;
    border-radius:15px;
    padding:15px;
    }
    .headerstyle{
    font-size:18;
    font-weight:bold;
    letter-spacing:1px;
    padding-top:5px;
    padding-left:15px;

    }
    .genderstyle{
    display:flex;
    flex-direction:row;
    justify-content:space-evenly;
    }
    .buttonstyle{
    width:100%;
    }
</style>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script>
    $(document).ready(function(){
    var status='1'
    var pagelink='admindashboard'
    $(".btn1").click(function(){
    $(".btn1").map((i,item)=>{
    if($(this).attr('status')==$(item).attr('status'))
    {
     $(this).css('background','#0984e3')
     status=$(this).attr('status')
     pagelink=$(this).attr('pagelink')
    }
    else{
     $(item).css('background','#636e72')
    }
    })
    })
    $('#login').click(function(){
     if(status==1)
    {
    $.getJSON('/api/checkadminlogin',{mobileno:$('#mobileno').val(),password:$('#password').val()},
    function(data){
    if(data.status)
    {
    window.location.href=`http://localhost:8000/api/admindashboard`
    }
    else
    {
    alert("Invalid admin Mobile No/Password")
    }
    })
    }
    else if(status==2)
    {
    $.getJSON('/api/checkmanagerlogin',{mobileno:$('#mobileno').val(),password:$('#password').val()},
    function(data){
    if(data.status)
    {
    window.location.href=`http://localhost:8000/api/managerdashboard`
    }
    else
    {
    alert("Invalid admin Mobile No/Password")
    }
    })
    }
    else if(status==3)
    {
    $.getJSON('/api/checkemployeelogin',{mobileno:$('#mobileno').val(),password:$('#password').val()},
    function(data){
    if(data.status)
    {
    window.location.href=`http://localhost:8000/api/employeedashboard`
    }
    else
    {
    alert("Invalid admin Mobile No/Password")
    }
    })
    }
    })
    })
    </script>
<html>
<head>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<html>
<body>
<div class="row">
    <div class="col-md-6">
        <img src="/static/leadgeneration.jpg" style="width:100%; height:100vh;">
    </div>
    <div class="col-md-6">
        <title>Employee Interface</title>
<div class="maincontainer">
    <div class="box">
            <div class="col-md-12 headerstyle">
                        <img src="/static/login.jpg" style="width:3vw;">

<button type="button" class="btn btn-primary btn1" status="1" pagelink="admindashboard">Admin</button>
<button type="button" class="btn btn-secondary btn1" status="2" pagelink="managerdashboard">Manager</button>
 <button type="button" class="btn btn-secondary btn1" status="3" pagekink="employeedashboard">Employee</button>

    </div>
            <div class="col-md-12">
    <label for="mobileno" class="form-label"><b>Mobile No</b></label>
    <input type="text" class="form-control" id="mobileno" name="mobileno">
  </div>
                  <div class="col-md-12">
    <label for="password" class="form-label"><b>Password</b></label>
    <input type="password" class="form-control" id="password" name="password">
  </div>
             <div class="col-md-12">
<button id="login" type="submit" class="btn btn-primary buttonstyle"><b>Login</b></button>

    </div>


    </div>

</div>
    </div>

</body>
