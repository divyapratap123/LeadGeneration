<style>
    .maincontainer{
    background-color:#b2bec3;
    width:100vm;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    }
    .box{
    width:50%;
    height:auto;
    background:#fff;
    border-radius:15px;
    padding:15px;
    }
    .headerstyle{
    font-size:18;
    font-weight:bold;
    letter-spacing:1px;
    padding-top:5px;
    padding-left:15px;

    }
    .genderstyle{
    display:flex;
    flex-direction:row;
    justify-content:space-evenly;
    }
    .buttonstyle{
    width:100%;
    }
</style>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="/static/managerstatecity.js"></script>
</head>
<title>Manager Interface</title>
<div class="maincontainer">
    <div class="box">
        <form  action="/api/managerupdatedelete"  class="row g-3">
            <div class="col-md-12 headerstyle">
Manager Interface
    </div>
                    <input  value="{{record.id}}" type="hidden" class="form-control"  name="id">

            <div class="col-md-6">
    <label for="managerid" class="form-label"><b>Manager Id</b></label>
    <input type="text" value="{{record.managerid}}" class="form-control" id="managerid" name="managerid">
  </div>
                  <div class="col-md-6">
    <label for="managername" class="form-label"><b>Manager Name</b></label>
    <input type="text" value="{{record.managername}}" class="form-control" id="managername" name="managername">
  </div>
                   <div class="col-md-6">
    <label for="dob" class="form-label"><b>Birth Date</b></label>
    <input type="date" value="{{record.dob}}" class="form-control" id="dob" name="dob">
  </div>
               <div class="col-md-6">
    <label for="gender" class="form-label"><b>Gender</b></label>
            <div class="genderstyle">
<div class="form-check">
    {% if mgender %}
        <input class="form-check-input" type="radio" name="gender" id="gendermale" checked value="Male">
    {% else %}
    <input class="form-check-input" type="radio" name="gender" id="gendermale"  value="Male">
    {% endif %}
        <label class="form-check-label" for="gendermale">
          Male
        </label>
</div>
                 <div class="form-check">
                     {% if fgender %}
    <input class="form-check-input" type="radio" name="gender" id="genderfemale" checked value="Female">
                     {% else %}
                     <input class="form-check-input" type="radio" name="gender" id="genderfemale"  value="Female">
                     {% endif %}

        <label class="form-check-label" for="genderfemale">
          Female
        </label>
            </div>
            </div>
            </div>
             <div class="col-md-6">
    <label for="address" class="form-label"><b>Address</b></label>
                 <input type="text"  value="{{record.address}}" class="form-control" id="address" name="address">
             </div>
                          <div class="col-md-3">
    <label for="inputstate" class="form-label"><b>State</b></label>
    <select id="inputstate"  name="state" class="form-select">
      <option value="{{record.state}}" selected>{{record.statename}}</option>

    </select>
  </div>
                   <div class="col-md-3">
    <label for="inputcity" class="form-label"><b>City</b></label>
    <select id="inputcity" name="city" class="form-select">
      <option value="{{record.city}}" selected>{{record.cityname}}</option>

    </select>
  </div>

  <div class="col-md-6">
    <label for="emailid" class="form-label">Email</label>
    <input type="email" value="{{record.emailid}}" class="form-control" id="emailid" name="emailid">
  </div>

  <div class="col-md-6">
    <label for="mobileno" class="form-label">Mobile No</label>
    <input type="text" value="{{record.mobileno}}" class="form-control" id="mobileno" name="mobileno">
  </div>

    <div class="col-md-6">
<button name="btn" value="Edit" type="submit" class="btn btn-primary buttonstyle"><b>Edit</b></button>

    </div>
    <div class="col-md-6">
<button name="btn" value="Delete" type="submit" class="btn btn-primary buttonstyle"><b>Delete</b></button>
    </div>




        </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
